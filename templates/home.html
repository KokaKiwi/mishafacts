{% set LANGS = ['en', 'fr', 'es'] %}
<!DOCTYPE html>
<html>
    <head>
        <title>Misha facts!</title>

        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" />
        <style type="text/css">
            body {
                text-align: center;
                padding-top: 20%;
            }

            a {
                text-decoration: none;
                font-weight: bold;
            }

            a.lang {
                font-size: 1.5em;
            }

            a.github {
                font-size: 0.8em;
            }

            span.tip {
                font-size: 0.3em;
            }
        </style>
    </head>
    <body>
        {% for lang in LANGS %}
        <a href="/{{ lang }}" class="lang">{{ lang.upper() }}</a>&nbsp;
        {% endfor %}
        <br /><br />
        <a href="https://github.com/KokaKiwi/mishafacts" target="_blank" class="github">Source</a>
        <br />
        <span class="tip">Do you know you can add <code>?help</code> to lang URLs to get help? :)</span>
    </body>
</html>
